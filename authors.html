<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Авторы</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="stylesheet" href="css/main-style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/28036c9f66.js" crossorigin="anonymous"></script>
  <link rel="manifest" href="site.webmanifest">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="scrollup rounded">
  <i class="fas fa-arrow-circle-up"></i>
</div>
<script id="card" type="text/html">
  <div class="card d-block align-items-stretch m-2 col-xl-2 col-md-3 col-4 px-0"
       onclick="location.href='digests.html?name={{name}}'">
    <img class="card-img-top" src="{{linkImage}}"
         alt="Card image cap"
         style="height: 80%">
    <span class="d-flex align-items-center justify-content-center p-2" style="height: 20%;">{{name}}</span>
  </div>
</script>

<div class="header hidden-block"></div>

<div class="main d-flex flex-lg-row flex-column justify-content-center">
  <div
    class="left-menu col-lg-3 mx-lg-3 pl-lg-1 pr-lg-3 mr-5 mt-4 mb-5 py-3 px-3 appearance order-2 order-lg-1"></div>
  <div class="slideUp col-lg-8 container order-1 order-lg-2">
    <div id="list-digests" class="row mx-0 mt-4 py-3 text-center d-flex justify-content-center"></div>
  </div>
</div>


<div class="footer font-small bg-dark p-4 text-white appearance"></div>

<script src="scripts/libs/ICanHaz.min.js"></script>
<script src="scripts/decoder.js"></script>
<script src="scripts/loader_parts.js"></script>
<script src="scripts/authors_dict.js"></script>
<script>
  // navbar
  function init() {
    $('#nav-poets').addClass('active');
  }
  // cards
  $(document).ready(function () {
    var date_digests = [];
    Object.keys(authors).map(function (key) {
      date_digests.push({
        linkImage: "img/authors/" + authors[key][0],
        name: key
      });
      console.log(authors[key][0]);
    })
    for (var data in date_digests)
      $('#list-digests').append(ich.card(date_digests[data]));
  });
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
