<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="../scripts/libs/jquery.cookies.js"></script>
  <script src="https://kit.fontawesome.com/28036c9f66.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/main-style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="../scripts/loader_parts.js"></script>
  <script src="../scripts/authors_dict.js"></script>
</head>
<body>
<div class="header hidden-block"></div>
<div id="digest-data"></div>
<script>
  window.onload = function () {
    var cookieName = $.cookie('author-name');
    //todo add check cookieName equals null
    var name = authors.get(cookieName)[1];
    fetch('../authors/' + name + '.json')
      .then(function (resp) {
        return resp.json();
      })
      .then(function (data) {
        console.log("json data: " + data.authorName);
        var dict = data.digests;
        var str = 'Иннокентий Анненский. ТРИЛИСТНИКИ (Сб. КИПАРИСОВЫЙ ЛАРЕЦ)';
        $('#digest-data').html(dict[str]);
      })
  }
</script>
<div class="footer font-small bg-dark p-4 text-white appearance"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
